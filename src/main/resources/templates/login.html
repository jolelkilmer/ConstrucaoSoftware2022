<!doctype html>
<html lang="pt-br"  xmlns="http://thymeleaf.org"
                    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Loja</title>
  </head>
  <body style="min-width:372px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <header>
    </header>  
    <main class="vh-100" style="background-color: #508bfc;">
        <div class="container">
            <div class="row justify-content-center">
                <form class="col-sm-10 col-md-8 col-lg-4 mt-5 form-signin rounded-3 p-3" method="post" th:action="@{/login}" style="background-color: #FFF;">
                    <h1 class="my-4 text-center">Autenticação</h1>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" autofocus id="username" name="username" placeholder=" ">
                        <label for="username">CPF</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" autofocus id="password" name="password" placeholder=" ">
                        <label for="password">Senha</label>
                    </div>

                    <button class="btn btn-success btn-lg btn-block col-12" type="submit">Entrar</button>

                    <p class="my-4 lead h6">
                        Esqueceu sua senha? <a href="/recuperarsenha.html">Clique aqui</a> para recuperá-la.
                    </p>

                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </body>
</html>
