<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<title>Loja de Roupas</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<script type="text/javascript" th:src="@{../js/index.js}"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-custom navbar-mainbg">
			<a class="navbar-brand navbar-logo" href="#">PRODUTOS</a>
			<button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars text-white"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<div class="hori-selector"><div class="left"></div><div class="right"></div></div>
					<li class="nav-item">
						<a class="nav-link" href="/indexVendas"><i class="fa-solid fa-cash-register"></i>Vendas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/indexCliente"><i class="far fa-address-book"></i>Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/indexFuncionario"><i class="fa-solid fa-user-gear"></i>Funcionários</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/indexFornecedor"><i class="fa-solid fa-truck"></i>Fornecedores</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/produtos"><i class="fa-solid fa-box"></i>Produtos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript:void(0);"><i class="fa-solid fa-chart-column"></i>Relatorios</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-5">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Código de Barras</th>
						<th>Tamanho</th>
						<th>Cor</th>
						<th>Valor</th>
						<th colspan="2" class="text-center"><a class="btn btn-success" href="/produtos/cadastrar">Novo Produto</a></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto : ${produtos}">
						<td><span th:text="${produto.cod_barras}"></span></td>
						<td><span th:text="${produto.tamanho}"></span></td>
						<td><span th:text="${produto.cor}"></span></td>
						<td><span th:text="${produto.valor}"></span></td>
						<td><a class="btn btn-warning" th:href="@{/produtos/editar(id=${produto.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/produtos/remover(id=${produto.id})}">Remover</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</body>
</html>
