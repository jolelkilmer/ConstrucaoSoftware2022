<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<title>Loja de Roupas - Editar Funcionario</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script type="text/javascript" th:src="@{../js/index.js}"></script>	
</head>
<body>
	<nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Editar Funcionário</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
				<li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/indexCliente"><i class="fas fa-tachometer-alt"></i>Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/indexFuncionario"><i class="far fa-address-book"></i>Funcionarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/indexFornecedor"><i class="far fa-clone"></i>Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produtos"><i class="far fa-calendar-alt"></i>Produtos</a>
                </li>               
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Relatorios</a>
                </li>
            </ul>
        </div>
    </nav>

	<div class="container mt-3">
		<form action="#" th:action="@{/cadastrarFuncionario}" method="POST" th:object="${funcionario}">
			<div class="form-group">
				<label for="label1">Nome Completo:</label>
				<input 	type="text" th:field="*{nome_completo}" placeholder="Nome Completo" class="form-control" id="label1"/>
			</div>
			<div class="form-group">
				<label for="label2">Telefone:</label>
				<input 	type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control" id="label2"/>
			</div>
			<div class="form-group">
				<label for="label3">Nome da Rua:</label>
				<input 	type="text" th:field="*{rua}" placeholder="Nome da Rua" class="form-control" id="label3"/>
			</div>
			<div class="form-group">
				<label for="label4">Bairro:</label>
				<input 	type="text" th:field="*{bairro}" placeholder="Bairro" class="form-control" id="label4"/>
			</div>
			<div class="form-group">
				<label for="label5">Número da Casa:</label>
				<input 	type="text" th:field="*{numero_casa}" placeholder="Número da Casa" class="form-control" id="label5"/>
			</div>
			<div class="form-group">
				<label for="label6">C.P.F:</label>
				<input 	type="text" th:field="*{cpf}" placeholder="C.P.F" class="form-control" id="label6"/>
			</div>
            <div class="form-group">
				<label for="label6">Cargo</label>
				<input 	type="text" th:field="*{cargo}" placeholder="Cargo" class="form-control" id="label6"/>
			</div>
			<div class="form-group">
			<button class="btn btn-primary" type="submit">Salvar Edição</button> <a class="btn btn-primary" href="/indexFuncionario">Voltar a Área de Funcionarios</a>
			</div>
			<input 	type="hidden" th:field="*{codigo}"/>
		</form>
	</div>

</body>
</html>
